<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Hello</title>
    <!-- CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Vue-js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <div>
            <h1>
                {{msg}}
            </h1>
            <h2>
                {{msgInp}}
            </h2>
            <label for="input-msg">Inserisci il sottotitolo</label>
            <input type="text" name="" id="input-msg" v-model="msgInp">
            <label for="input-new-title">Modifica il titolo</label>
            <input type="text" name="" id="input-new-title" v-model="msg">
        </div>
        
        <div>
            <img :src="imgEl">
            <label for="input-img-url">Inserisci URL dell'immagine</label>
            <input type="text" name="" id="input-img-url" v-model="imgEl">
        </div>
        

    </div>
    
    
    
    
    <script src="./js/script.js"></script>
</body>
</html>
